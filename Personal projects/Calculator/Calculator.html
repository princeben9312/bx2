<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
  </head>
  <body class="body">
  <p class="title">Calculator</p>

  <p class="calculate"></p>

  <p class="results"></p>

  <button onclick="
  cal('1')
  calculate()
  "><img src="../../Images/calculator project/1.jpeg" class="number"></button>

  <button onclick="
  cal('2')
  calculate()
  "><img src="../../Images/calculator project/2.png"  class="number"></button>

  <button onclick="
  cal('3')
  calculate()
  "><img src="../../Images/calculator project/3.jpeg"  class="number"></button>

  <button onclick="
  cal(`+`)
  calculate()
  "><img src="../../Images/calculator project/Addition sign.jpeg"  class="number"></button>

  <p></p>

  <button onclick="
  cal('4')
  calculate ()
  "><img src="../../Images/calculator project/4.jpeg"  class="number"></button>

  <button onclick="
  cal('5')
  calculate ()
  "><img src="../../Images/calculator project/5.jpeg"  class="number"></button>

  <button onclick="
  cal('6')
  "><img src="../../Images/calculator project/6.png"  class="number"></button>

  <button onclick="
  cal(`-`)
  calculate ()
  "><img src="../../Images/calculator project/Minus sign.jpeg"  class="number"></button>

  <p></p>

  <button onclick="
  cal('7')
  calculate ()
  "><img src="../../Images/calculator project/7.jpeg" class="number"></button>

  <button onclick="
  cal('8')
  calculate ()
  "><img src="../../Images/calculator project/8.jpeg"  class="number"></button>

  <button onclick="
  cal('9')
  calculate()
  "><img src="../../Images/calculator project/9.jpeg" class="number"></button>

  <button onclick="
  cal(`*`)
  calculate()
  "><img src="../../Images/calculator project/Multiplication Sign.jpeg" class="number"></button>

  <p></p>

  <button onclick="
  cal('0')
  calculate ()
  "><img src="../../Images/calculator project/0.jpeg" class="number"></button>

  <button onclick="
  cal('.')
  calculate()
  "><img src="../../Images/calculator project/fullstop.png" class="number"></button>

  <button onclick="
  calculation *= - 1
  calculate()
  "><img src="../../Images/calculator project/Plus minus sign.png" class="number"></button>

  <button onclick="
  cal(`/`)
  calculate()
  "><img src="../../Images/calculator project/Division.png" class="number"></button>

  <p></p>

  <button onclick="
  results()
  "><img src="../../Images/calculator project/equals.png" class="number"></button>

  <button onclick="
  calculation = ''
  console.log('Cleared')
  "><img src="../../Images/calculator project/Clear.png" class="number"></button>

    <script src="Calculator.js"></script>
  </body>
</html>
